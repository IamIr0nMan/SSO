<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in - SSO server</title>
    <link rel="shortcut icon" href="/SSO-Badge.png" type="image/x-icon" />
    <!-- Add Bootstrap CSS file link here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "Google Sans", "Noto Sans Myanmar UI", arial, sans-serif;
      }
      @media only screen and (max-width: 767px) {
        .alignment {
          max-width: 90% !important;
        }
      }
      @media screen and (min-width: 767px) and (max-width: 1000px) {
        .alignment {
          max-width: 75% !important;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="container">
        <div class="card mx-auto alignment" style="max-width: 50%">
          <div class="card-body">
            <div
              class="d-flex justify-content-center align-items-center flex-column mt-3"
            >
              <img
                src="/SSO-Badge.png"
                alt="SSO logo"
                style="width: 5rem; height: 5rem"
              />
              <br />
              <h4>Sign in</h4>
              <p>Use your SSO server Account</p>
            </div>
            <form>
              <div class="form-floating my-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="email"
                />
                <label style="color: #727070" for="floatingInput"
                  >Email address</label
                >
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label style="color: #727070" for="floatingPassword"
                  >Password</label
                >
              </div>
              <button
                type="button"
                class="btn btn-link"
                style="text-decoration: none"
              >
                Forgot Password?
              </button>
              <div class="d-flex justify-content-between my-5">
                <button
                  type="button"
                  class="btn btn-link"
                  style="text-decoration: none"
                >
                  Create Account
                </button>
                <button type="submit" class="btn btn-primary float-right">
                  Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Bootstrap JS file link here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Add custom JS file link here -->
  </body>
</html>
